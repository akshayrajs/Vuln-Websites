<VirtualHost *:80>
    ServerName _default_

    # Redirect everything to exmachina.com regardless of the IP or hostname used
    Redirect permanent / http://exmachina.com/
</VirtualHost>
<VirtualHost *:80>
    ServerName dash.exmachina.com
    ProxyPass / http://127.0.0.1:8081/
    ProxyPassReverse / http://127.0.0.1:8081/
    ProxyTimeout 120
    ProxyPreserveHost On
    RequestHeader unset Accept-Encoding
</VirtualHost>

<VirtualHost *:80>
    ServerName dev.exmachina.com
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    ProxyTimeout 120
    ProxyPreserveHost On
    RequestHeader unset Accept-Encoding
</VirtualHost>

